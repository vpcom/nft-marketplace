<div class="grid">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <mat-card *ngFor="let nft of nfts" class="nft-card" (click)="viewDetails(nft.id)">
    <img [src]="nft.image" alt="{{ nft.title }}" />
    <h3>{{ nft.title }}</h3>
    <p>Owner: {{ nft.owner }}</p>
    <p>Price: {{ nft.price }} MATIC</p>
    <button mat-raised-button color="primary" (click)="buy(nft.id); $event.stopPropagation()">Buy</button>
  </mat-card>
</div>
