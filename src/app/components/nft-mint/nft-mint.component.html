<mat-card class="mint-card">
  <mat-card-header>
    <mat-card-title>Mint New NFT</mat-card-title>
    <mat-card-subtitle>Create and mint your unique NFT</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="mintForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>NFT Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter NFT name">
        <mat-error *ngIf="mintForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
        <mat-error *ngIf="mintForm.get('name')?.hasError('minlength')">
          Name must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Describe your NFT" rows="4"></textarea>
        <mat-error *ngIf="mintForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
        <mat-error *ngIf="mintForm.get('description')?.hasError('minlength')">
          Description must be at least 10 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Price (MATIC)</mat-label>
        <input matInput type="number" formControlName="price" placeholder="0.00" step="0.01">
        <mat-error *ngIf="mintForm.get('price')?.hasError('required')">
          Price is required
        </mat-error>
        <mat-error *ngIf="mintForm.get('price')?.hasError('min')">
          Price must be greater than 0
        </mat-error>
      </mat-form-field>

      <div class="file-upload">
        <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
        <label for="fileInput" class="file-upload-button">
          <mat-icon>cloud_upload</mat-icon>
          Choose Image
        </label>
        <span class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!mintForm.valid" class="mint-button">
        Mint NFT
      </button>
    </form>
  </mat-card-content>
</mat-card>
